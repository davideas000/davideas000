---
layout: main
---

<div class="cpc-card cpc-post-padding">
  <div class="cpc-post-header">
    <h1 class="cpc-post-article-title">{{ page.title }}</h1>
    <p class="cpc-card-subhead">
      <span>{{ page.author }} in {{ page.tag }}</span>
      <span class="cpc-post-date">{{ page.date | date_to_string }}
        - {{ page.duration }} read</span>
    </p>
  </div>
  <div class="cpc-post-main-content">
    {{ content }}
  </div>
</div>
{% if site.posts %}
<div class="cpc-card recent_posts cpc-post-padding">
  {% include recent-posts.html %}
</div>
{% endif %}
